<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "./javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src = "./images/bobaLogo.png" alt = "boba logo">
                <p>BOBA</p>
            </div>
        </div>
        <div class="main">
            <p class = "description">
                This is not a real online service!<br>
                You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br>
            </p>
            <p>You know you want to.</p>

            <form>
                <h2>Let's do this!</h2>

                <div class = "formSections">
                    <section>
                        <p>
                            <label for = "fName">FIRST NAME</label><br>
                            <input type = "text" id = "fName">
                        </p>
                        <p>
                            <label for = "lName">LAST NAME</label><br>
                            <input type = "text" id = "lName">
                        </p>
                    </section>
    
                    <section>
                        <p>
                            <label for = "email">EMAIL</label><br>
                            <input type = "email" id = "email">
                        </p>
                        <p>
                            <label for = "phone">PHONE NUMBER</label><br>
                            <input type = "tel" id = "phone">
                        </p>
                    </section>
    
                    <section>
                        <p>
                            <label for = "pwd">PASSWORD</label><br>
                            <input type = "password" id = "pwd">
                        </p>
                        <p>
                            <label for = "cpwd">CONFIRM PASSWORD</label><br>
                            <input type = "password" id = "cpwd">
                        </p>
                    </section>
                </div>
            </form>

            <input type = "submit">

            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>

</html>
